<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/11zon_cropped.png">
  <link rel="stylesheet" href="design.css">
  
  <title>ima9gh | Frontend Mentor | Results summary component</title>

</head>
<body>
	<div class="container">
		<div class="left">
			<h2>Your Result</h2>
			<div class="circle">
				<h1>76</h1>
				<span>of 100</span>
			</div>
			<div class="texts">
				<h2>Great</h2>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</div>
		</div>
		<div class="right">
			<h2>Summary</h2>
			<div class="scores">
				<div class="reaction">
					<div class="txt">
						<img src="assets/images/icon-reaction.svg" alt="icon-Reaction">&nbsp;&nbsp; Reaction						
					</div>
					<div class="score"><span>80</span>&nbsp; / 100</div>
				</div>
				<div class="memory">
					<div class="txt">
						<img src="assets/images/icon-memory.svg" alt="icon-Memory">&nbsp;&nbsp; Memory						
					</div>
					<div class="score"><span>92</span>&nbsp; / 100</div>
				</div>
				<div class="verbal">
					<div class="txt">
						<img src="assets/images/icon-verbal.svg" alt="icon-Verbal">&nbsp;&nbsp; Verbal						
					</div>
					<div class="score"><span>61</span>&nbsp; / 100</div>
				</div>
				<div class="visual">
					<div class="txt">
						<img src="assets/images/icon-visual.svg" alt="icon-Visual">&nbsp;&nbsp; Visual						
					</div>
					<div class="score"><span>72</span>&nbsp; / 100</div>
				</div>
			</div>
			<button type="submit" value="continue">Continue</button>
		</div>
	</div>
</body>
</html>
